<label>{{ username }}</label>
<a mat-button routerLink="/deck-builder" routerLinkActive="mat-accent">New Deck</a>
<mat-card *ngFor="let deck of decks">
  <mat-panel-title>
    {{ deck.deckName }}
  </mat-panel-title>
  <mat-action-row>
    <a mat-button color="primary" [routerLink]="['/edit', deck.id]">EDIT</a>
    <button (click)="deleteDeck(deck.id)" mat-button color="warn">DELETE</button>
  </mat-action-row>
</mat-card>

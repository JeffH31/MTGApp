<mat-card>
  <form (submit)="saveDeck(deckForm)" #deckForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field>
            <input matInput type="text" name="deckName" ngModel #deckName placeholder="Enter a deck name.">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <button type="submit" mat-raised-button color="primary">Save Deck</button>
        </div>
        <div class="col-lg-6">
          <button type="submit" mat-raised-button color="warn">Delete Deck</button>
        </div>
      </div>
    </div>  
    <hr>
    <div *ngFor="let card of cards">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              {{ card.name }} - {{ card.manaCost }}
            </div>
            <div class="col-lg-1">
              x{{ copies }}
            </div>
            <div class="col-lg-1">
              <button (click)="increaseCard(card)" mat-rasied-button color="primary">+1</button>
            </div>
            <div class="col-lg-1">
              <button (click)="decreaseCard(card)" mat-rasied-button color="warn">-1</button>
            </div>
          </div>
        </div>
      </div>
  </form>
</mat-card>
<p class="info-text mat-body-1" *ngIf="cards.length <= 0">No cards added yet.</p>

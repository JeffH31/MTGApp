<mat-card>
  <form (submit)="saveDeck(deckForm)" #deckForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field>
            <input matInput type="text" name="deckName" ngModel #deckName placeholder="Enter a deck name.">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <button type="submit" mat-raised-button color="primary">Save Deck</button>
        </div>
        <div class="col-lg-6">
          <button type="submit" mat-raised-button color="warn">Delete Deck</button>
        </div>
      </div>
    </div>    
  </form>
</mat-card>
